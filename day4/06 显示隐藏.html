<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.demo1,.demo2{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 100px;
		}
		.demo1{
			visibility:hidden;         /*不可见，但是位置还在*/
			display: none;             /*不可见，位置也不存在*/
		}
	</style>
</head>
<body>
	<div class="demo1"></div>
	<div class="demo2"></div>
</body>
</html>
