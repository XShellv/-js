<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.demo{
			width: 360px;
			height: 70px;
			margin: 100px auto;
			border: 1px solid #ccc;
			padding-top: 360px;
			overflow: hidden;
			background: url("images/01big.jpg") no-repeat;
		}
		ul{
			list-style: none;
			border-top: 1px solid #ccc;
		}
		ul li{
			float: left;
		}
	</style>
	<div class="demo" id="smalls">
		<ul >
			<li><img src="images/01.jpg" alt=""></li>
			<li><img src="images/02.jpg" alt=""></li>
			<li><img src="images/03.jpg" alt=""></li>
			<li><img src="images/04.jpg" alt=""></li>
			<li><img src="images/05.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
<script>
	var demo = document.getElementById('smalls');
	var smalls = demo.getElementsByTagName('li');
	for(var i = 0;i<=smalls.length-1;i++){
		smalls[i].index = i+1;
		smalls[i].onmouseover= function(){
			demo.style.background = "url(images/0"+this.index+"big.jpg) no-repeat"
		}
	}
</script>
