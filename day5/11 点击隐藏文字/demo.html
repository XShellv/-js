<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding:0;}
		.search{
			width: 258px;
			height: 40px;
			margin:100px auto;
		}
		input,button{border: 0;}
		input{
			outline-style: none;
			float: left;
			width: 208px;
			height: 40px;
			padding-left: 8px;
			background: url(images/left.jpg)no-repeat;
			color: #ccc;
		}
		button{
			margin: 0;
			padding: 0;
			float: left;
			width: 42px;
			height: 40px;
			background: url(images/right.jpg)no-repeat;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="search">
		<input type="text" value="请输入..." id="txt">
		<button id="btn"></button>
	</div>
</body>
</html>
<script>
	window.onload = function(){
		var txt = document.getElementById('txt');
		txt.onfocus = function(){
			// 判断当搜索框内容不为请输入...时
			if(txt.value =="请输入..."){
				txt.value = "";
				txt.style.color = "#333";
			}
		}
		txt.onblur = function(){
			// 判断当搜索框内容为""时
			if(txt.value==""){
				txt.value = "请输入...";
				txt.style.color = "#ccc";
			}
			
		}
	}
</script>
