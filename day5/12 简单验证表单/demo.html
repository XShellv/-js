<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.demo{
			margin: 100px auto;
			text-align: center;
		}
		input{
			width: 169px;
			height: 15px;
			padding: 1px 0;
		}
		span{
			display: inline-block;
			width: 150px;
			height: 20px;
			border: 1px solid #ccc;
			color: #999;
			padding-left: 20px;
			font-size: 12px;
			text-align: left;
			line-height: 20px;
			background-color: #eee;
		}
		.right{
			color : #5EFF5E;
			border :1px solid #ACFFAC;
			background : url("images/right.png") no-repeat  4px 3px #DFFFDF;
		}
		.wrong{
			color : #FF6B39;
			border : 1px solid #FFAC91;
			background : url("images/wrong.png") no-repeat  4px 3px #FFDCD0;
		}
	</style>
</head>
<body>
	<div class="demo">语文:
		<input type="text" id="txt">
		<span id="info">请输入成绩</span>
	</div>
</body>
</html>
<script>
	window.onload = function(){
		var txt = document.getElementById('txt');
		var info = document.getElementById('info');
		txt.onblur = function(){
			var val = this.value;
			if(val==""){
				info.innerHTML = "内容不能为空";
				info.className = "wrong";	
			}
			else {
				if(isNaN(val)){
					info.innerHTML = "请输入数字思密达";
					info.className = "wrong";	
				}
				else if(val>150 || val<0){
					info.innerHTML = "请输入合理的范围";
					info.className = "wrong";	
				}
				else{
					info.innerHTML = "输入正确";
					info.className = "right";	
					
				}
			}
		}
	}
	
</script>
