<script>
	window.onload = function(){
		// #demo  div .one
		function $(str){
			var char = str.charAt(0);
			switch (char){
				case "#":
					return document.getElementById(str.substr(1));
					break;
				case ".":
					return getClass(str.substr(1));
					break;
				default:
					document.getElementsByTagName(str)

			}

		}
		$("#demo").style.backgroundColor = "purple";
		$("#last").style.backgroundColor = "purple";
		var results = $(".one");
		for(var i = 0;i<results.length;i++){
			results[i].style.backgroundColor = "blue";
		}
	}
</script>
