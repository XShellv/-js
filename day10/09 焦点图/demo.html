<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.demo{
			width: 490px;
			height: 170px;
			padding: 5px;
			border: 1px solid #ccc;
			margin: 100px auto;
		}
		.box{
			width:100%;
			height:100%;
			position: relative;
			overflow: hidden;
		}
		ul{
			list-style: none;
			position: absolute;
			left: 0;
			top: 0;
			width: 500%;
			height: 100%;
		}
		ul li{

			float: left;
		}
		ul li img{
			vertical-align: middle;
		}
		ol{
			position: absolute;
			list-style: none;
			left: 50%;
			margin-left: -65px;
			bottom: 10px;
		}
		ol li{
			text-align: center;
			line-height: 18px;
			float: left;
			width: 18px;
			height: 18px;
			margin-right: 10px;
			background-color: #fff;
			cursor:pointer;
			
		}
		ol li.current{
			background-color:yellow;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="box">
			<ul id="pics">
				<li><img src="images/01.jpg" alt=""></li>
				<li><img src="images/02.jpg" alt=""></li>
				<li><img src="images/03.jpg" alt=""></li>
				<li><img src="images/04.jpg" alt=""></li>
				<li><img src="images/05.jpg" alt=""></li>
			</ul>
			<ol id="ctrl">
				<li class="current">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ol>
		</div>
	</div>
</body>
</html>
<script>
	window.onload = function(){
		var pics = document.getElementById('pics');
		var lis = document.getElementById('ctrl').children;
		var leader = 0;
		var target = 0;
		var timer = null;
		for(var k in lis){
			lis[k].index = k;
			// 鼠标经过li，对应的颜色变化
			lis[k].onmouseover = function(){
				clearInterval(timer)
				for(var i = 0;i<lis.length;i++){
					lis[i].className = "";
				}
				this.className = "current";
				// 获取目标图片的target，制作缓动动画
				target = -(this.index)*490;
				timer = setInterval(autoPlay,30);
				function autoPlay(){
					leader = leader + (target - leader)/10;
					pics.style.left = leader + "px";
				}
				
			}
		}
		// 
	}
</script>
