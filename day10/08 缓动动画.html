<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			position: absolute;
			top: 100px;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<div></div>
</body>
</html>
<script>
	window.onload = function(){
		var btn = document.getElementsByTagName('button')[0];
		var box = document.getElementsByTagName('div')[0];
		var target = 500;
		var timer = null;
		var start = 0;

		btn.onclick = function(){
			// clearInterval(timer);
			timer = setInterval(function(){
				start = start  + (target-start)/10;
				box.style.left = start+"px";
			},100)
			
		}
	}
</script>
