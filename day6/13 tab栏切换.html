<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload =function(){
			var colors = ["pink","red","blue","green","yellow"]
			var btns = document.getElementById('box1').children;
			var divs = document.getElementById('box2').children;

			for(var k in btns){
				btns[k].index = k;
				btns[k].onclick = function(){
					for(var i=0;i<btns.length;i++){
						btns[i].style.backgroundColor = "";
						divs[i].style.display = "none";
						divs[i].style.backgroundColor = "";
					}
					btns[this.index].style.backgroundColor = colors[this.index];
					divs[this.index].style.display = "block";
					divs[this.index].style.backgroundColor = colors[this.index];
				}
			}
		}
	</script>
	<style>
		.demo{
			width: 400px;
			margin: 100px auto;
			border: 1px solid #ccc;
		}
		.box2{
			height: 300px;
		}
		.box2 div{
			width: 100%;
			height: 300px;
			display: none;
		}
		.box2 div:first-child{
			display: block;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="box1" id="box1">
			<button>第一个</button>
			<button>第二个</button>
			<button>第三个</button>
			<button>第四个</button>
			<button>第五个</button>
		</div>
		<div class="box2" id="box2">
			<div>一号盒子</div>
			<div>二号盒子</div>
			<div>三号盒子</div>
			<div>四号盒子</div>
			<div>五号盒子</div>
		</div>
	</div>
</body>
</html>
