<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0}
		.demo{
			position: relative;
			width: 512px;
			height: 400px;
			overflow: hidden;
			margin: 100px auto;
			border: 1px solid #f00;
		}
		img{
			position: absolute;
			top: 0;
			left: 0;
		}
		span{
			position: absolute;
			width:100%;
			height:50%;
			cursor: pointer;
		}
		span#up{
			top: 0;
		}
		span#down{
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="demo" id="demo">
		<img src="mi.png" alt="" id="pic">
		<span id="up"></span>
		<span id="down"></span>
	</div>
</body>
</html>
<script>
	window.onload = function(){
		var up = document.getElementById('up');
		var down = document.getElementById('down');
		var pic = document.getElementById('pic');
		var demo = document.getElementById('demo');
		var num = 0;
		var timer = null;
		up.onmouseover = function(){
			clearInterval(timer);
			timer = setInterval(function(){
				num-=3;
				if(num>-1070){
					pic.style.top = num +"px";
				}
				else{
					clearInterval(timer);
				}
			},10)
		}
		down.onmouseover = function(){
			clearInterval(timer);
			timer = setInterval(function(){
				num+=3;
				if(num<0){
					pic.style.top = num +"px";
				}
				else{
					clearInterval(timer);
				}
			},10);
		}
		demo.onmouseout = function(){
			clearInterval(timer);
		}
	}
</script>
