	window.onload = function(){
		reSize();
		window.onresize = reSize; 
		function reSize(){
			var clientWidth =  client().width;
			console.log(clientWidth)
			if(clientWidth>960){	
				document.body.style.backgroundColor = "red";		
			}
			else if(clientWidth>640){

			}
			else{
				document.body.style.backgroundColor= "yellow";
			}
		}
	}
