<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>点击</button>
</body>
</html>
<script>
	var btn = document.getElementsByTagName('button')[0];
	btn.onclick = function(event){
		if(event.stopPropagation){
			event.stopPropagation();
		}
		else{
			event.cancelBubble = true;  
		}
		alert("点击了按钮")
	}
	document.onclick = function(){
		alert("点击了空白处")
	}
</script>
