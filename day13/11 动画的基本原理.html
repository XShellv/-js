<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			position: absolute;
			left: 0;
			width:100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<button>开始</button>
	<div id="box"></div>
</body>
</html>
<script>
	var btn = document.getElementsByTagName('button')[0];
	var box = document.getElementById('box');
	var step = 10;
	var timer = null;
	btn.onclick = function(){
		clearInterval(timer);
		timer = setInterval(run,30);
	}
	function run(){
		if(box.offsetLeft>=400){
			clearInterval(timer);
		}
		else{
			box.style.left = box.offsetLeft + step +"px";
		}
	}
</script>
