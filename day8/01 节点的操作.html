<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">点击</button>
	<ul id="demo"></ul>
</body>
</html>
<script>
	var demo = document.getElementById('demo');
	var btn = document.getElementById('btn');
	btn.onclick = function(){
		var li = document.createElement('li');
		li.innerHTML = "文字";
		demo.appendChild(li);
	}
</script>
