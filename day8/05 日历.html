<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.box{
			width: 150px;
			height: 180px;	
			margin: 100px auto;
			background-color: #369;
			text-align: center;
		}
		span{
			display: block;
			
		}
		.box span:first-child{
			font-size: 12px;
			color: #fff;
			height: 60px;
			width: 100%;
			line-height: 60px;
			margin-bottom: 12px;
		}
		.box span:nth-child(2){
			width: 75px;	
			height: 75px;
			background-color: yellowgreen;
			margin: 0 auto;
			line-height: 75px;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<span></span>
		<span></span>
	</div>
</body>
</html>
<script>
	window.onload = function(){
		var spans = document.getElementsByTagName('span');
		var time = new Date();
		var year = time.getFullYear();
		var month = time.getMonth()+1;
		var date = time.getDate();
		var day = time.getDay();
		var dayArr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]

		spans[0].innerHTML =year+"年"+month+"月"+date+"日 "+dayArr[day];
		spans[1].innerHTML = date;
	}
</script>
